<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="cart.css">
        <script src="menu.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Lora:ital,wght@0,600;1,600&display=swap"
            rel="stylesheet">
    
    
        <title>Mista Coffee- Cart</title>
    </head>
</head>
<body onload="onLoadCartNumbers(), displayCart()">

    <div class="nav">
        <ul class="ul-top">
            <li>new coffee shop opening</li>
        </ul>
    </div>
    <div class="display">
        <nav>
            <div class="menu-icon">
            <button onclick="caption()"> <span class="fa fa-bars" style="font-size: 30px;"></span> </button>  
            </div>
            <div class="logo"><a href="../Home/home.html">
                <img src="../Image/mista (1).png" style="max-width: 50%;">
            </a>
            </div>

            <div class="nav-items">
                <li><a class="Menu" href="../menu/menu.html">Menu</a></li>

                <li><a href="../Location/location.html" class="Locations">Locations</a></li>

                <li class="cart"><a href="/menu/cart.html" class="shoping-bag"><i class="fa fa-shopping-bag" style="font-size:24px"></i></a><span>0</span>
                </li>    
            </div>


              <a href="../Membership/register/login.html" class="profile"><i class="fa fa-user-circle-o"
            style="font-size:26px; margin-top: 10px;"> </i></a>


            <div class="cancel-icon">
               <button onclick="captionback()"> <span class="fa fa-times" style="font-size: 36px;"></span></button> 
            </div>
        </nav>
    </div>
        <!--Merch-->
        <div class="cart-content">
            <h2 style="text-align: center;">Shopping-Cart</h2>
    
            <!--detail-->
            <div class="cart-container">
                <table>
                    <tr>
                        <th>Product</th>
                    </tr>
                    <tr id="showCart" >
    
                    </tr>
    
                </table>
    
                <div class="total-price">
                    <table>
                        <tr>
                            <td>Item Number:<span id="numbcart">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Total:<span id="totalPrice"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Promo:
                                <input type="text" value="melan2k2k"><input type="checkbox" name="Apply Promo" id="promo">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="clearAll()">Clear Cart</button>
                                <button onclick="buyCart()" style="margin-left: 1em;">Order</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
